<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Order Summary</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="shortcut icon" href="images/favicon.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>

  <div role="main" class="main">

    <img class="top-image" src="images/illustration-hero.svg" />

    <div class="order-text">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>


    <div class="order-summary">
      <div class="price">
        <img class="music-img" src="images/icon-music.svg" alt="music-icon" />
        <h3>Annual Plan </h3><br />
        $59.99/year
      </div>

      <div class="change">
        <a href="#">Change</a> <br />
      </div>
    </div>


    <a class="payment" href="#">Proceed to payment</a>


    <a class="cancel" href="#">Cancel Order</a>

  </div>

</body>

</html>
